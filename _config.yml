title: Jekyll Framework
source: ./_site
destination: ./dist
markdown: redcarpet
redcarpet:
  extensions:
    - no_intra_emphasis
    - fenced_code_blocks
    - disable_indented_code_blocks
    - strikethrough
    - space_after_headers
    - superscript
    - underline
    - autolink
    - tables
    - footnotes
highlighter: rouge
permalink: pretty
include:
  - _assets
exclude:
  - _assets/scss
ga_tracking_id: UA-XXXXX-X